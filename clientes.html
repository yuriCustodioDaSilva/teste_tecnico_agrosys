<!DOCTYPE html>
<html lang="pt-BR">
<!-- apenas um prototipo para testar navegação -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Mini App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="display:none;" class="bg-light p-4">

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gerenciamento de Clientes</h1>
            <button id="logout" class="btn btn-danger">Sair</button>
        </div>

        <p id="bemVindo" class="fw-bold"></p>

        <button class="btn btn-primary mb-3" id="novoCliente">+ Novo Cliente</button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data Nascimento</th>
                    <th>Telefone</th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody id="tabelaClientes"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/clientes.js"></script>
</body>

</html>
