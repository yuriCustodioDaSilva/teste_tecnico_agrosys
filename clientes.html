<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/geral.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestão de Clientes</a>
            <div class="d-flex">
                <button class="btn btn-secondary me-2" id="btnExportarDb">Exportar Dados (JSON)</button>
                <button class="btn btn-danger" id="btnLogout">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <div id="secaoClientes" class="mb-5">
            <div class="text-center mb-3">
                <h2>Clientes</h2>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex gap-2 flex-grow-1 justify-content-center">
                    <input type="text" class="form-control" id="filtroNome" placeholder="Filtrar por nome">
                    <input type="text" class="form-control" id="filtroCpf" placeholder="Filtrar por CPF">
                </div>
                <button class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#modalCliente">Novo
                    Cliente</button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>CPF</th>
                            <th>Data Nasc.</th>
                            <th>Celular</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaClientes"></tbody>
                </table>
            </div>
        </div>

        <div id="secaoEnderecos" class="d-none mt-5">
            <hr>
            <h2 id="nomeClienteEnderecos" class="text-center mb-3">Endereços de: </h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div></div>
                <button class="btn btn-secondary" id="btnVoltarClientes">&laquo; Voltar para Clientes</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEndereco">Novo
                    Endereço</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Rua</th>
                            <th>CEP</th>
                            <th>Cidade</th>
                            <th>Principal</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaEnderecos"></tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalCliente" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dados do Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCliente">
                        <input type="hidden" id="clienteId">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="clienteNome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="clienteNome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clienteCpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="clienteCpf" required
                                    placeholder="000.000.000-00">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clienteNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="clienteNascimento" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clienteTelefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="clienteTelefone"
                                    placeholder="(00) 0000-0000">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clienteCelular" class="form-label">Celular</label>
                                <input type="text" class="form-control" id="clienteCelular" required
                                    placeholder="(00) 00000-0000">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEndereco" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dados do Endereço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEndereco">
                        <input type="hidden" id="enderecoId">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="enderecoCep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="enderecoCep" required>
                            </div>
                            <div class="col-md-8 mb-3">
                                <label for="enderecoRua" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="enderecoRua" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="enderecoBairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="enderecoBairro" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="enderecoCidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="enderecoCidade" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="enderecoEstado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="enderecoEstado" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="enderecoPais" class="form-label">País</label>
                                <input type="text" class="form-control" id="enderecoPais" required>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="enderecoPrincipal">
                                    <label class="form-check-label" for="enderecoPrincipal">
                                        Marcar como Endereço Principal
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="assets/js/geral.js"></script>
</body>

</html>
