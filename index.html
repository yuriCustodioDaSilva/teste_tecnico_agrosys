<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrosys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">App Clientes</h2>

        <!-- Form Login -->
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Usuário" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="#" id="showRegisterForm">Cadastrar novo usuário</a>
        </div>

        <!-- cadastro de users -->
        <form id="registerForm" class="d-none mt-3">
            <div class="mb-3">
                <input type="text" id="newUsername" class="form-control" placeholder="Novo usuário" required>
            </div>
            <div class="mb-3">
                <input type="password" id="newPassword" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            <div class="text-center mt-2">
                <a href="#" id="backToLogin">Voltar para login</a>
            </div>
        </form>

        <!-- drop DB, apenas para testar. Remover depois -->
        <button id="resetDB" class="btn btn-warning mt-3 w-100">Resetar Banco</button>

        <hr>
        <h5 class="text-center">Configurações</h5>
        <input type="file" id="uploadDb" class="form-control" accept=".json">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/login.js"></script>

    <script>
        // script para fins de teste, remover depois
        $(document).ready(function () {
            $("#resetDB").on("click", function () {
                resetDatabase();
            });
        });
    </script>

</body>

</html>
