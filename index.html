<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/geral.css">
</head>

<body>
    <div id="alertContainer" class="container mt-3"></div>

    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">Acessar Sistema</h2>

                            <form id="formLogin">
                                <div class="mb-3">
                                    <label for="loginUsuario" class="form-label">Usuário</label>
                                    <input type="text" class="form-control" id="loginUsuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginSenha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="loginSenha" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                </div>
                            </form>

                            <hr>

                            <div class="login-actions d-grid gap-2 d-sm-block text-center">
                                <button class="btn btn-secondary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#modalCadastroUsuario">Cadastrar Novo Usuário</button>
                                <button class="btn btn-info btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#modalConfiguracoes">Configurações</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCadastroUsuario" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar Novo Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroUsuario">
                        <div class="mb-3">
                            <label for="cadastroUsuario" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="cadastroUsuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastroSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="cadastroSenha" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalConfiguracoes" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configurações</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Faça o upload de um banco de dados pré-populado no formato JSON.</p>
                    <div class="mb-3">
                        <label for="uploadDb" class="form-label">Arquivo do Banco de Dados (.json)</label>
                        <input class="form-control" type="file" id="uploadDb" accept=".json">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="btnImportarDb" class="btn btn-success">Importar Dados</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="assets/js/geral.js"></script>
</body>

</html>
